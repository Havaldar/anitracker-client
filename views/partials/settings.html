<form>
	<div class="form-group has-feedback">
	    <label class="control-label col-sm-3">Username</label>
	    <div class="col-sm-9">
	    	<div class="input-group">
	    		<span class="input-group-addon">
	    			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
	    		</span>
	      		<input type="text" class="form-control input-sm" ng-model="user.username" placeholder="HyouinKyouma">
	      	</div>
	    </div>
	</div>
	<div class="form-group has-feedback">
	    <label class="control-label col-sm-3">Email</label>
	    <div class="col-sm-9">
	      	<div class="input-group">
	        	<span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
	        	<input type="text" class="form-control input-sm" ng-model="user.email" placeholder="kyouma@evilscientist.com">
	      	</div>
	    </div>
	</div>
	<div class="form-group has-feedback">
	    <label class="control-label col-sm-3">Phone</label>
	    <div class="col-sm-9">
	    	<div class="input-group">
		    	<span class="input-group-addon">
		    		<span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
		    	</span>
		      	<input type="text" class="form-control input-sm" ng-model="user.phone" placeholder="1-800-MIX-A-LOT">
	      	</div>
	    </div>
	</div>
	<div class="form-group has-feedback">
	    <label class="control-label col-sm-3">Favorite Anime</label>
	    <div class="col-sm-9">
	    	<div class="input-group">
		    	<span class="input-group-addon">
		    		<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
		    	</span>
		      	<input type="text" class="form-control input-sm" ng-model="user.favAnime" placeholder="Steins;Gate">
	      	</div>
	    </div>
	</div>
	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      	<button type="submit" class="btn btn-lg" id="editButton">Submit</button>
	    </div>
	</div>
</form>
